<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Prototype</title>
    <link rel="icon" href="./favicon.png" />

    <meta name="description" content="prototype page" />
    <meta name="author" content="sebin suresh" />

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/skeleton.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" style="text-align: center">
        <h1>Posts</h1>
      </div>
      <div id="drawingModalBackdrop" hidden></div>
      <div id="drawingModal" style="touch-action: none" hidden>
        <canvas width="320" height="320" id="drawingCanvas"></canvas>
        <div style="display: inline-block">
          <input type="checkbox" id="eraseChk" />
          <label for="eraseChk">Erase Mode</label>
        </div>
        <div style="display: inline-block">
          <button id="cancelDrawButton">Cancel</button>
          <button id="resetDrawButton">Reset</button>
          <button id="postButton">Post</button>
        </div>
      </div>
      <div class="content" id="contents"></div>
    </div>
    <button id="createButton">Create</button>
    <script src="script.js"></script>
  </body>
</html>
